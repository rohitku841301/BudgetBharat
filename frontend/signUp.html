<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BudgetBharat-signUp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <style>
      .signup-container {
        background-color: #000814;
        height: 92vh;
      }
      .signup-heading {
        display: flex;
        justify-content: left;
        color: #ffd60a;
        font-family: Georgia, "Times New Roman", Times, serif;
      }
      .col img {
        max-width: 100%;
        height: auto;
        display: block; /* Remove any default inline styling */
        margin: auto; /* Center the image */
      }
      .input-width {
        width: 60%;
      }
      .signup-btn {
        width: 65%;
        display: flex;
        justify-content: center;
      }
      .mtt {
        margin-top: 30px;
      }
      .btn {
        color: #003566;
      }

      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BudgetBharat</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="signIn.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="signUp.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="addExpense.html">Add Expense</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="signup-container">
      <div class="container text-center">
        <div class="row pt-3">
          <div class="col">
            <img src="signup_illustration.svg" alt="signup_illustration" />
          </div>
          <div class="col">

            <div class="alert alert-primary" id="successAlert" role="alert" style="display:none;">
              Users Created Successfully.
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="alert alert-warning" id="warning" role="alert" style="display:none;">
              Email Already Exist.
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="alert alert-danger" id="danger" role="alert" style="display:none;">
              Something Went Wrong.
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="signup-heading mt-5">
              <h2>Join Budget Bharat! ðŸš€</h2>
            </div>

            <form onsubmit="signupHandler(event)" class="formbox">
              <div class="row mt-3 input-width">
                <label class="col-sm-10" for="colFormLabelLg1"></label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  id="colFormLabelLg1"
                  placeholder="name"
                  autocomplete="name"
                />
                <div class="error"><p id="error1"></p></div>
              </div>

              <div class="row mtt input-width">
                <label class="col-sm-10" for="colFormLabelLg2"></label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="colFormLabelLg2"
                  placeholder="email"
                  autocomplete="email"
                />
                <div class="error"><p id="error2"></p></div>
              </div>

              <div class="row mtt input-width">
                <label class="col-sm-10" for="colFormLabelLg3"></label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="colFormLabelLg3"
                  placeholder="password"
                  autocomplete="new-password"
                />
                <div class="error"><p id="error3"></p></div>
              </div>

              <div class="signup-btn mt-4">
                <button type="submit" class="btn btn-warning">Sign up</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
